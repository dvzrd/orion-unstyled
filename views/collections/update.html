<template name="orionCollectionsUpdate">
  {{# Layout template="orionMediumContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{i18n 'collections.update.title' collection.singularName }}
    {{/ Layout }}
    {{# Layout template="orionContentContainer" }}
      {{# if item.canShowUpdate }}
        {{> quickForm collection=collection doc=item id="orionCollectionsUpdateForm" type="update" buttonContent=false }}

        <div class="orion buttons right">
          <a class="orion button" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
          {{# if item.canShowRemove }}
            <a class="orion negative button" href="{{ collection.deletePath item._id }}">{{i18n 'global.delete' }}</a>
          {{/ if }}
          <a class="orion primary save button">{{ i18n 'global.save' }}</a>
        </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
