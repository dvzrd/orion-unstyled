<template name="orionAccountIndex">
  {{# Layout template="orionSmallContentOffset" }}

    {{# Layout template="orionTitle" }}
      {{ i18n 'accounts.myAccount.title' }}
    {{/ Layout }}

    {{# Layout template="orionContentContainer" }}

      <div class="orion profile">
        {{# if currentUser.profile.picture }}
          <div class="orion image container">
            <img class="orion image" src="{{ currentUser.profile.picture.url }}">
          </div>
        {{/ if }}

        <div class="orion user container">
          <p class="orion text">
            <strong>{{ currentUser.profile.name }}</strong>
          </p>
          {{# each currentUser.emails }}
            <p class="orion text">{{ address }}</p>
          {{/ each }}
          <p class="orion text">
            {{# each currentUser.roles }}
              <span class="orion label">{{ this }}</span>
            {{/ each }}
          </p>
        </div>
      </div>

      <div class="orion actions">
        <a class="orion logout button">{{ i18n 'global.logout' }}</a>
        <a href="{{ pathFor 'myAccount.profile' }}" class="orion button">{{ i18n 'accounts.updateProfile.title' }}</a>
        <a href="{{ pathFor 'myAccount.password' }}" class="orion button">{{ i18n 'accounts.changePassword.title' }}</a>
      </div>

    {{/ Layout }}
  {{/ Layout }}
</template>
