<template name="orionPagesUpdate">
  {{# Layout template="orionMediumContentOffset" }}
	  {{# Layout template="orionTitle" }}
		  {{ i18n 'pages.update.title' }}
	  {{/ Layout }}
	  {{# Layout template="orionContentContainer" }}
		  {{# if getSchema }}
			  {{> quickForm collection="orion.pages.collection" schema=getSchema doc=this id="orionPagesUpdateForm" type="update" buttonContent=false }}

			  <div class="orion actions right">
				  <a class="orion button cancel-btn" href="{{ RouterLayerPathFor 'pages.index' }}">{{ i18n 'global.cancel' }}</a>
				  <a class="orion negative button delete-btn" href="{{ RouterLayerPathFor 'pages.delete' }}">{{ i18n 'global.delete' }}</a>
				  <a class="orion primary button save-btn" href="#">{{ i18n 'global.save' }}</a>
			  </div>
		  {{/ if }}
	  {{/ Layout }}
  {{/ Layout }}
</template>
