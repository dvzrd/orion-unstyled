<template name="orionAccountProfile">
  {{# Layout template="orionSmallContentOffset" }}
    {{# Layout template="orionTitle" }}
      {{ i18n 'accounts.updateProfile.title' }}
    {{/ Layout }}

    {{# Layout template="orionContentContainer" }}
      {{# autoForm schema=getSchema id="updateMyProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}

        <div class="orion actions right">
          <a class="orion button" href="{{ RouterLayerPathFor 'myAccount.index' }}">{{ i18n 'global.cancel' }}</a>
          <button class="orion primary button">{{ i18n 'global.save' }}</button>
        </div>

      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
